    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-size: 18px;
            line-height: 1.6;
            font-family: sans-serif;
            /* background: #212121; */
            /* color: #f1f1f1; */
            min-height: 100vh;
            background: url("grey.png"); /*Background via subtle patterns: https://www.toptal.com/designers/subtlepatterns/subtle-grey/ */
            color: #313131;
        }

        a {
            color: inherit;
            text-decoration: none;
            padding-bottom: 0px;
            border-bottom: 3px solid #92ff90;
        }

        .profile {
            border-radius: 50%;
            width: 150px;
            display: inline-block;
            margin-bottom: 30px;
            border: 4px solid #92ff90
        }

        .accent {
            /* color: #/da8585; */
            color: #92ff90;
        }

        .container  {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .text-wrapper {
            margin: 0 15px;
        }

        .bubble {
            background: #313131;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            max-width: 450px;
            margin-bottom: 15px;
            position: relative;
        }
        .bubble:before {
            content: '';
            position: absolute;
            top:-15px;
            left:50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 15px 20px 15px;
            border-color: transparent transparent #313131 transparent;
        }

        .m-0{
            margin: 0;
        }
        .mb-1 {margin-bottom: 15px;}

        .twitter {
            padding: 5px 15px;
            background: #fff;
            display: inline-block;
            font-size: 14px;
        }
        
        small { 
            font-style: italic;
            font-size: 12px;
            color:#9c9c9c;
            line-height:1.6;
            display: inline-block;
        }

        @media screen and (min-width: 768px) {
            .content {
                flex-direction: row;
                align-items: center;
            }
            .text-wrapper {
                margin: 0;
                margin-left: 15px;
            }
            .profile {
                margin-bottom: 0;
            }

            .bubble:before {
                top: 50%;
                left: -15px;
                transform: translateY(-50%);
                border-width: 15px 26.0px 15px 0;
                border-color: transparent #313131 transparent transparent;
            }

            .bubble p {
                margin-bottom: 0;
            }
        }
    
        

    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <img src="profile.jpg" alt="" class="profile">
            <div class="text-wrapper">
                <div class="bubble">
                    <p class="m-0 mb-1">'Ey up, I'm <strong class="accent">Kieran</strong>; a web developer based in Yorkshire.</p>
                    <small>Please bear with me whilst I re-build my site for the umpteenth time.</small>
                </div>
                <p class="twitter m-0">Follow me on <a href="https://twitter.com/kierangreenwood" aria-label="Kieran Greenwood's Twitter Profile">Twitter</a>.</p>
            </div>
        </div>
    </div>
